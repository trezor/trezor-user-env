image: $CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX/nixos/nix:latest

code check prebuild:
  stage: prebuild
  script:
    - nix-shell --run "poetry install"
    - nix-shell --run "poetry run make code_check"

style check prebuild:
  stage: prebuild
  script:
    - nix-shell --run "poetry install"
    - nix-shell --run "poetry run make style_check"
